<ion-header>

  <ion-navbar>
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Select Your favorite Quote</p>
  <ion-list>

    <button ion-item
            *ngFor="let item of quoteCollection; let i =index"
            [navPush]="quotesPage"
            [navParams]="item"
    >
      <ion-icon [name]="item.icon" item-left></ion-icon>
      <h3>{{item.category | uppercase}}</h3>
      <p>{{item.quotes.length}} Quote</p>
    </button>
  </ion-list>
</ion-content>
