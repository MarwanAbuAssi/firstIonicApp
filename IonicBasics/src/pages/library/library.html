<ion-header>

  <ion-navbar>
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Select Your favorite Quote</p>
  <ion-list>

    <button ion-item *ngFor="let item of quoteCollection">
       <ion-icon [name]="item.icon"  ></ion-icon>{{item.category}}
    </button>
  </ion-list>
</ion-content>
