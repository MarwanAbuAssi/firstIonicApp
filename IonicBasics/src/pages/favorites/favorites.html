<ion-header>

  <ion-navbar>
    <button ion-button  menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center="">Favorites Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item-sliding

      *ngFor="let quote of quotes;" >
      <ion-item (click)="presentModal(quote)">
          <h3>
            {{quote.person | uppercase}}
          </h3>
          <p>
            {{quote.text}}
          </p>
      </ion-item>
      <ion-item-options>
        <button (click)="onDelete(quote)" ion-button color="danger">
          DELETE
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
