<ion-header>

  <ion-navbar>
    <ion-title>{{quotes.category}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let quote of quotes.quotes; let i =index">
      <ion-card-header>
        {{quote.person | uppercase}}
      </ion-card-header>
      <ion-card-content>
        {{quote.text}}
      </ion-card-content>
      <ion-row>
        <ion-col text-right>
          <button
            ion-button
            clear
            small
            (click)="showConfirm(quote)"
          > Favorite
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
